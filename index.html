<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Animated</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="theme-toggle-container">
        <label class="theme-toggle" for="theme-switch">
            <input type="checkbox" id="theme-switch" aria-label="Toggle dark/light theme">
            <span class="toggle-slider">
                <span class="toggle-icon sun">‚òÄÔ∏è</span>
                <span class="toggle-icon moon">üåô</span>
            </span>
        </label>
    </div>

    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="calculator-container">
            <h1 class="title">BMI Calculator</h1>
            <p class="subtitle">Calculate your Body Mass Index</p>
            
            <form class="bmi-form" id="bmi-form">
                <div class="input-group">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input 
                        type="number" 
                        id="weight" 
                        class="form-control input-field" 
                        placeholder="Enter your weight in kg" 
                        min="1" 
                        max="500" 
                        step="0.1"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input 
                        type="number" 
                        id="height" 
                        class="form-control input-field" 
                        placeholder="Enter your height in cm" 
                        min="50" 
                        max="300" 
                        step="0.1"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn--primary calculate-btn" id="calculate-btn">
                    <span class="btn-text">Calculate BMI</span>
                    <div class="btn-loader hidden">
                        <div class="loader"></div>
                    </div>
                </button>
            </form>
            
            <div class="result-container hidden" id="result-container">
                <div class="result-value">
                    <span class="bmi-value" id="bmi-value">0.0</span>
                    <span class="result-label">BMI</span>
                </div>
                <div class="result-category" id="result-category">
                    <span class="category-text"></span>
                </div>
            </div>
        </div>
        
        <div class="chart-container hidden" id="chart-container">
            <h2 class="chart-title">BMI Classification</h2>
            <div class="bmi-chart" id="bmi-chart">
                <div class="chart-header">
                    <div class="chart-col">BMI Range</div>
                    <div class="chart-col">Classification</div>
                </div>
                <div class="chart-row" data-category="underweight">
                    <div class="chart-col range-col">&lt; 18.5</div>
                    <div class="chart-col classification-col">Underweight</div>
                </div>
                <div class="chart-row" data-category="normal">
                    <div class="chart-col range-col">18.5 - 24.9</div>
                    <div class="chart-col classification-col">Normal</div>
                </div>
                <div class="chart-row" data-category="overweight">
                    <div class="chart-col range-col">25.0 - 29.9</div>
                    <div class="chart-col classification-col">Overweight</div>
                </div>
                <div class="chart-row" data-category="obese">
                    <div class="chart-col range-col">30.0 and above</div>
                    <div class="chart-col classification-col">Obese</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="bmi.js"></script>
</body>
</html>
